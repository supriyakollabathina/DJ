<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home-Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
 
  <body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/tasks">Tasks</a>
        </li>
        
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% if success %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Submitted:</strong> Your tasks has benn added to the list.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container  my-3">
    <h2 class="text-center">Add a Task</h2>
    <form action="" method="post">
      {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Task Title</label>
    <input type="text" class="form-control" id="title"  name="title"  aria-describedby="emailHelp">
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Title Description</label>
    <!-- <input type="desc" class="form-control" id="exampleInputPassword1" name="desc"> -->
     <textarea  class="form-control"  name="desc" id="desc" cols="30" rows="10"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
<footer>
  <p class="fixed-bottom bg-dark text-light text-center my-0 py-3"> Copyrights &copy; 2025| all rights reserved</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
   
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark text-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/task">Task</a>
        </li>
        
        
      </ul>
    </div>
  </div>
</nav>
<div >
    <h2 class="text-center my-3 py-3">Here are Recipes</h2>
</div>
<div>
    <table class="table mx-5 mr-5">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Recipe_Name</th>
      <th scope="col">Ingredients</th>
      <th scope="col">Instructions</th>
    </tr>
  </thead>
  <tbody>
    {% for t  in task %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{t.recipe}}</td>
        <td>{{t.ingredients}}</td>
        <td>{{t.instructions}}</td>
    </tr>
    {% endfor %}
   
  </tbody>
</table>
</div>

  <p class="fixed-bottom bg-dark text-light text-center my-0 py-3"> Copyrights &copy; 2025| all rights reserved</p>
</footer>

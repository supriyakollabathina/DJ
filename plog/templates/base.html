{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Mountain Coders</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {%block homeactive%}{%endblock homeactive%}" aria-current="page" href="/">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link {%block blogactive%}{%endblock blogactive%}" aria-current="page" href="/blog">Blog</a>
        </li>
         <li class="nav-item">
          <a class="nav-link {%block contactactive%}{%endblock contactactive%}" aria-current="page" href="/contact">Contact</a>
        </li>
        
      </ul>
      <form action="/search" method='post' class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

  {%block body%}
    {% endblock body%}

    <footer>
    <p class="text-light text-center mb-0 py-3 fixed-bottom bg-dark">Copy &copy;| 2025 All rights reserved.</p>
</footer>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
   
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark text-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/task">Task</a>
        </li>
        
        
      </ul>
    </div>
  </div>
</nav>
{% if success %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Submitted:</strong> Your tasks has benn added to the list.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div >
    <h2 class="text-center my-3 py-3">Welcome To Recipe Manager</h2>
</div>
<div class="row justify-content-center  mx-5 py-3" >
   
    <form action="" method="POST">
        {% csrf_token %}
  <div class="mb-3">
    <label for="recipe" class="form-label">Recipe</label>
    <input type="text" class="form-control" id="recipe"  name="recipe"  aria-describedby="emailHelp">
    
  </div>
  <div class="mb-3">
    <label for="ingredients" class="form-label">Ingredients</label>
    <input type="text" class="form-control" id="ingredients" name="ingredients">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Instructions</label>
    <textarea  class="form-control"name="desc" id="desc" cols="50" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
<footer>
  <p class="fixed-bottom bg-dark text-light text-center my-0 py-3"> Copyrights &copy; 2025| all rights reserved</p>
</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
